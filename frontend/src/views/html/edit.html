   <title>Task Manager | Edit</title>
</head>

<body>
   <div id="container" class="editBody">
      <header>
         <div id="webTitle">
            <h2><a href="index.html">Task Manager</a></h2>
            <p>to do list</p>
         </div>
         <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
         </label>
      </header>
      <main id="editContent">
         <form id="formEditTask">
            <span id="backHome">
               <a href="index.html">
                  <i class="fa-solid fa-house"></i>
               </a>
            </span>
            <h3>Edit Task</h3>
            <p>ID:
               <span id="taskID"></span>
            </p>
            <div id="inputName">
               <label for="taskName">Task Name: </label>
               <input type="text" id="taskName" name="taskName" autocomplete="false" autocomplete="false" />
            </div>
            <div id="checkbox">
               <input type="checkbox" name="isCompleted" id="isCompleted" />
               <label for="isCompleted">Completed</label>
            </div>
            <button type="submit" id="btn-done">Done</button>
            <p id="alertDone"></p>
         </form>
      </main>
   </div>
</body>

</html>
